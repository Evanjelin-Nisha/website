<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .resume-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .skills {
            margin-top: 20px;
        }

        .skill-item {
            margin-bottom: 10px;
        }

        .skill-name {
            font-weight: bold;
        }

        .skill-bar {
            background-color: #ddd;
            height: 15px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .skill-progress {
            height: 100%;
            border-radius: 5px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <div class="resume-container">
       
        
        <!-- Other sections of your resume -->

        <div class="skills">
            <h2>Skills</h2>

            <div class="skill-item">
                <span class="skill-name">Python</span>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 60%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <span class="skill-name">Data Visualization</span>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 70%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <span class="skill-name">MySQL</span>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 50%;"></div>
                </div>
            </div>

            <!-- Add more skills as needed -->

        </div>
    </div>

</body>
</html>
